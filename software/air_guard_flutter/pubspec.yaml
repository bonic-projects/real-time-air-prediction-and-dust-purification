name: air_guard
description: A new Flutter project.
publish_to: "none"
version: 0.1.1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  cloud_firestore: ^4.15.5
  firebase_auth: ^4.17.5
  firebase_core: ^2.24.2
  firebase_database: ^10.4.7
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.10
  stacked: ^3.4.0
  stacked_firebase_auth: ^2.20.0
  stacked_services: ^1.1.0
  toggle_switch: ^2.1.0

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/air_logo.png

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/air_logo.png"
  web:
    generate: true
    image_path: "assets/air_logo.png"
flutter:
  uses-material-design: true

  assets:
    - assets/
